        <p id="demo"></p>
        <!-- Javascript Start -->
	
<script>
         var addTo=function(outer)
         {
         	 var add=function(inner)
         	 {
         	 	return outer+inner;
         	 }
         	  return add;
         };

         var addthree=new addTo(3);

 document.getElementById('demo').innerHTML='Result is '+addthree(4);
